<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
</head>
<body>
    <div id="imgOne">
        <img src='https://media.giphy.com/media/l3fQf1OEAq0iri9RC/giphy.gif' height="200" width="200" text-align="left" >
    </div>

    <header><em>Everybody Likes To Laugh!</em></header>

    <div class="joke-request">
        <div id="display-joke"></div>
    </div>

    <div id="type_select">
        <button id="button">Click for jokes!</button>
        <label for="programming">Programming
            <input type="checkbox" id="programming"></input>
        </label>
        <label for="misc">Misc
            <input type="checkbox" id="misc"></input>
        </label>
        <label for="dark">Dark
            <input type="checkbox" id="dark"></input>
        </label>
        <label for="pun">Pun
            <input type="checkbox" id="pun"></input>
        </label>
        <label for="spooky">Spooky
            <input type="checkbox" id="spooky"></input>
        </label>
    </div>

    <form id="form">
        <input type="text" id="search-input"></input>
        <input type="submit"></input>
    </form>
    

    <div id="alt-jokes">
        <h4>Other good jokes:</h4>
    </div>

    <div id="saved-jokes">
       <h4>Favorites:</h4> 
    </div>
</body>
</html>
