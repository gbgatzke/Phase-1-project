<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben&display=swap" rel="stylesheet">
</head>
<body>
    <header><em>Your home for mediocre jokes!</em></header>
    <span>
        <img id='imgOne' src="https://media.giphy.com/media/l3fQf1OEAq0iri9RC/giphy.gif" height="200" width="200" alt="snoopy">
        <img id='imgTwo' src="https://i.giphy.com/media/xT9DPzhNGA8MKjxwFG/giphy.webp" height="200" width="200" alt="laugh">
    </span>

    <div class="joke-request">
        <div id="display-joke">
            <h1>Ready to laugh? Click the button.</h1>
        </div>
    </div>

    
    <div id="type_select">
        <button id="button">Click for jokes!</button>
        <label for="categories">Choose a category:</label>
        <select name="categories" id="cat-select">
            <option value="none" selected disabled hidden></option>
            <option value="Programming">Programming</option>
            <option value="Misc">Misc</option>
            <option value="Dark">Dark</option>
            <option value="Pun">Pun</option>
            <option value="Spooky">Spooky</option>
        </select>

    </div>
    

    <form id="form">
        <label>Enter a word or string to search jokes:</label>
        <input type="text" id="search-input"></input>
        <input type="submit"></input>
    </form>
    
    <div id="joke-list" style="display: none;">
        <h4>Other good jokes:</h4>
        <div id="alt-jokes"></div>
    </div>
    <div id="saved-jokes" style="display: none;">
        <h4>Favorites:</h4> 
        <h5>(click a joke to delete)</h5>
    </div>
    <button id="toggle">Toggle Colors</button>
</body>
</html>
